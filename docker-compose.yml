services:
  qwen2api:
    build: .
    image: qwen2api
    container_name: qwen2api
    restart: unless-stopped
    ports:
      - "${SERVICE_PORT:-3000}:3000"
    volumes:
      - /root/qwen2api/data:/app/data
      #- /root/qwen2api/logs:/app/logs
      #- /root/qwen2api/caches:/app/caches
      - /root/qwen2api/.env:/app/.env:ro  # 挂载 .env 文件（只读），支持热重载
    env_file:
      - /root/qwen2api/.env  # 启动时加载环境变量